<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Slider</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Awesome slider</h1>
        <div id="slider">
            <img src="img/img01.jpg" alt="" class="slider-img active" />
            <img src="img/img02.jpg" alt="" class="slider-img" />
            <img src="img/img03.jpg" alt="" class="slider-img" />
            <img src="img/img04.jpg" alt="" class="slider-img" />
            <img src="img/img05.jpg" alt="" class="slider-img" />
            <img src="img/img06.jpg" alt="" class="slider-img" />
            <img src="img/img07.jpg" alt="" class="slider-img" />
        </div>
    <div id="slide-buttons">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
        <button id="auto">Auto</button>
        <button id="stop">Stop</button>
    </div>
        
    

    <script type="module" src="index.js"></script>
</body>
</html>
