<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <h1>I'm your ToDoList</h1>

    <form id="form">
        <label>Priority</label>
        <select id="priority" class="select">
            <option></option>
            <option>ASAP</option>
            <option>Highest</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>

        <label>Status</label>
        <select id="status" class="select">
            <option></option>
            <option>ToDo</option>
            <option>In Progress</option>
            <option>Done</option>
        </select>

        <label>Description*</label><br />
        <textarea id="description"></textarea>
        <span class="notice">*required</span>
        
        <button id="addTaskBtn" >SAVE</button>
    </form>

    <label id="sort-label">Sort by priority: </label>
        <select id="sort" class="select">
            <option></option>
            <option>To the highest</option>
            <option>To the lowest</option>
        </select>

    <ul id="todoList"></ul>

    <script type="module" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
